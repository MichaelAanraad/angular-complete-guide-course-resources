@if (isAddingTask) {
  <app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)"/>
}

<section>
  <header>
    <h1>{{ name }}'s Tasks</h1>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompletedTask($event)"/>
      </li>
    }
  </ul>
</section>
