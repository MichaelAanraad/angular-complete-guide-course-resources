<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user" [selectedUserId]="selectedUser?.id" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" [newTask]="newTask" (add)="onTaskAdd($event)"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

  @if (newTaskId) {
    <app-new-task [newTaskId]="newTaskId" [selectedUserId]="selectedUser!.id" (create)="onCreateNewTask($event)"/>
  }
</main>
